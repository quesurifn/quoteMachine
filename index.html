<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quote Machine</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/master.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"   integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="   crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"   integrity="sha256-H28SdxWrZ387Ldn0qogCzFiUDDxfPiNIyJX7BECQkDE="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/magic.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="box">
            <span>
              <i class="fa fa-quote-left" aria-hidden="true"></i>
              <h1 id="quote"></h1>
            </span>
              <p id="author" class="a"></p>
            <button id="getQuote" class="btn" type="submit" name="button">Get Quote</button>
              <a id="tweet" class="twitter-share-button">
                <button class="btn" type="button" name="tweet"><i class="fa fa-twitter" aria-hidden="true"></i></button>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://use.fontawesome.com/59cc162c43.js"></script>
  </body>
</html>
